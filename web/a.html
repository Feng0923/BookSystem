<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="boostrap/bootstrap.css">
    <script src="boostrap/bootstrap.js"></script>
    <script src="jquery-3.3.1.min.js"></script>

</head>
<body>
<div>
    <form class="form-horizontal col-md-offset-3 " style="margin-top: 50px">
        <div class="form-group row">
            <label for="name" class="col-sm-2 control-label"><span style="margin-right: 10px" aria-hidden="true"></span>名字:</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" placeholder="名字">
            </div>
        </div>
        <div class="form-group row">
            <label for="c" class="col-sm-2 control-label"><span style="margin-right: 10px" aria-hidden="true"></span>描述:</label>

            <div class="col-sm-4">
                <textarea type="text" class="form-control" id="c" placeholder="描述" rows="4"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="d" class="col-sm-2 control-label"><span style="margin-right: 10px" aria-hidden="true"></span>提交时间:</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" id="d" placeholder="提交时间">
            </div>
        </div>
        <div class="form-group row">
            <label for="e" class="col-sm-2 control-label"><span style="margin-right: 10px" aria-hidden="true"></span>指导老师:</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" id="e" placeholder="指导老师">
            </div>
        </div>
        <div class="form-group row">
            <label for="q" class="col-sm-2 control-label"><span style="margin-right: 10px" aria-hidden="true"></span>状态:</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" id="q" placeholder="状态">
            </div>
        </div>
        <div class="form-group row">
            <label for="w" class="col-sm-2 control-label"><span style="margin-right: 10px" aria-hidden="true"></span>实验室:</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" id="w" placeholder="实验室">
            </div>
        </div>
        <div class="form-group row">
            <label for="r" class="col-sm-2 control-label"><span style="margin-right: 10px" aria-hidden="true"></span>类型:</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" id="r" placeholder="类型">
            </div>
        </div>
        <div class="form-group row">
            <label for="t" class="col-sm-2 control-label"><span style="margin-right: 10px" aria-hidden="true"></span>目的:</label>

            <div class="col-sm-4">
                <textarea type="text" class="form-control" id="t" rows="4 " placeholder="目的"></textarea>
            </div>
        </div>
    </form>

</div>
</body>
</html>
